<!-- edit-departamento.component.html -->

<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Editar Departamento</h5>
        <form [formGroup]="formDepartamento" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Nombre Director</label>
                <div class="col-sm-10">
                    <input formControlName="nombre_director" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Nombre Departamento</label>
                <div class="col-sm-10">
                    <input formControlName="nombre" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Investigadores</label>
                <div class="col-sm-10">
                    <select formControlName="investigadores" class="form-control selectpicker" multiple data-live-search="true">
                        <option *ngFor="let investigador of getInvestigadores()" [value]="investigador._id">
                            {{ investigador.nombre }}
                        </option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group float-end" role="group">
                <button [disabled]="!formDepartamento.valid" type="submit" class="btn btn-primary">
                    Actualizar Departamento
                </button>
                <a routerLink="/showDepartamentos" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
