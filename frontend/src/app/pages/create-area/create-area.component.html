<!-- create-area.component.html -->

<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Crear Área</h5>
        <form [formGroup]="formArea" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input formControlName="nombre" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Departamentos</label>
                <div class="col-sm-10">
                    <select formControlName="departamentos" class="form-control selectpicker" multiple data-live-search="true">
                        <option *ngFor="let departamento of getDepartamentos()" [value]="departamento._id">
                            {{ departamento.nombre }}
                        </option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group float-end" role="group">
                <button [disabled]="!formArea.valid" type="submit" class="btn btn-primary">
                    Crear Área
                </button>
                <a routerLink="/showAreas" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
